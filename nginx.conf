# Nginx configuration untuk WebSidomulyo
# Simpan file ini di /etc/nginx/sites-available/websidomulyo

server {
    listen 80;
    server_name backend.desasidomulyo.org api.desasidomulyo.org;
    
    # Client max body size untuk upload file besar
    client_max_body_size 500M;
    
    # Timeout settings
    client_body_timeout 900s;
    client_header_timeout 900s;
    send_timeout 900s;
    
    # Buffer settings untuk handle large requests
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout untuk proxy
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Buffer untuk upload
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Handle uploads directory
    location /uploads/ {
        alias /path/to/your/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

